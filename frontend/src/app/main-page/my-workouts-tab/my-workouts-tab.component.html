<mat-card class="searchBarBackground">
    <mat-form-field class="example-form-field">
        <mat-label>Search for workouts</mat-label>
        <input matInput type="text" [(ngModel)]="searchTerm">
        <button mat-button *ngIf="searchTerm" matSuffix mat-icon-button aria-label="Clear" (click)="searchTerm=''">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
</mat-card>
