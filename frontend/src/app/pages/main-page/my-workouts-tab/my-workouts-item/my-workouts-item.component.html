<mat-card class="workout light-background" layout-fill>
    <mat-card-header class="workout-header">
        <mat-card-title class="workout-header-title title-text">{{ workout.name }}</mat-card-title>
        <mat-card-subtitle class="workout-header-subtitle subtitle-text">{{ workout.type }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="../../assets/fitness.png">
</mat-card>
