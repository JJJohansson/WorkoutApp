<div>
    <mat-toolbar class="dark-background">
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon class="menu-icon">menu</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item disabled>
              <mat-icon>settings</mat-icon>
              <span>Settings</span>
            </button>
            <button mat-menu-item>
              <mat-icon>settings</mat-icon>
              <span>More settings</span>
            </button>
          </mat-menu>
        <span class="tool-bar-title">Workout App</span>
    </mat-toolbar>
    <mat-tab-group mat-align-tabs="center" class="alternate-theme" [color]="'accent'">
        <mat-tab label="BROWSE">
            <app-browse-tab></app-browse-tab>
        </mat-tab>
        <mat-tab label="MY WORKOUTS">
            <app-my-workouts-tab></app-my-workouts-tab>
        </mat-tab>
        <mat-tab label="HISTORY">
            <app-history-tab></app-history-tab>
        </mat-tab>
    </mat-tab-group>
</div>
