<div class="exercise-draft-container light-background">
  <mat-form-field appearance="outline">
    <mat-label>Type of workout</mat-label>
    <mat-select [(ngModel)]="exercise" required>
      <mat-option *ngFor="let exercise of exercises" [value]="exercise.name">{{ exercise.name }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Number of sets</mat-label>
    <input matInput type="number" [(ngModel)]="sets" required>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Number of reps</mat-label>
    <input matInput type="number" [(ngModel)]="reps" required>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Weight</mat-label>
    <input matInput type="number" [(ngModel)]="weight" required>
  </mat-form-field>
  <button mat-button (click)="saveExercise()" class="add-workout-continue-button title-text">ADD EXERCISE</button>
</div>
